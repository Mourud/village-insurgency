<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/gameScreen.css">
  <script type="module" src="js/Game.js"></script>
  <script type="module" src="js/Player.js"></script>
  <script type="module" src="js/Villager.js"></script>
  <script type="module" src="js/Soldier.js"></script>
  <title>Village Insurgency | Play</title>
</head>


<body>
      <div class="navbar">
        <div class="info">
        <span id="turn-player-color">TURN</span>
        <span >Population: <span id="pop">0</span></span>
        <span >Food: <span id="food">0</span></span>
        <span >Gold: <span id="gold">0</span></span>
        <span >Moves Left: <span id="moves">10</span></span>
        </div>
        <div class="icons">
          <ul>
            <li></a><img src="assets/icons/save.svg" alt="Save"></li>
            <li><img src="assets/icons/load.svg" alt="Load"></li>
            <li><a href="index.html"><img src="assets/icons/exit.svg" alt="Close"></a></li>
          </ul>
        </div>
      </div>
      <div class="gamebox">
        <div class="townOne">Town House</div>
        <div class="townTwo">Town House</div>
        <div class="mine">Gold</div>
        <div class="farm">Farm</div>
      </div>
      <div class="controlbox">
        <div class="infobox"></div>
        <div class="buttonControls">
          <button class="button" id="makeVil">Make Villager</button>
          <button class="button" id="makeSold">Make Soldier</button>
          <button class="button" id="skip">Skip Turn</button>
          </ul>
        </div>
      </div>
</body>
</html>
